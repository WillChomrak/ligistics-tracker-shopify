<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logistics Tracking</h1>

    <h2>View all inventory</h2>
    <form action="/api/items" method="GET">
        <input type="submit" value="Submit">
    </form>

    <h2>Add new inventory</h2>
    <form action="/api/items" method="POST">
        <label for="itemName">Item name:</label><br>
        <input type="text" id="itemName" name="itemName" value=""><br>
        <label for="quantity">Quantity:</label><br>
        <input type="text" id="quantity" name="quantity" value=""><br>
        <label for="warehouse">Warehouse (if known):</label><br>
         <!--Normally I would populate these selections with all warehouses in DB using JS-->
        <select name="warehouse" id="warehouse">
          <option value="unassigned">Unassigned</option>
            <option value="north">North</option>
            <option value="west">West</option>
            <option value="south">South</option>
          </select> <br/><br/>
        <input type="submit" value="Submit">
      </form>

      <h2>Update existing inventory (assign inventory to specific warehouse)</h2>
      <p>(View success/failure message in console)</p>
      <form action="Javascript:onClickUpdateInventory()">
        <label for="itemName">Item name:</label><br>
        <input type="text" id="updItemName" name="itemName" value=""><br>
        <label for="quantity">Quantity:</label><br>
        <input type="text" id="updQuantity" name="quantity" value=""><br>
        <label for="warehouse">Warehouse (if known):</label><br>
         <!--Normally I would populate these selections with all warehouses in DB using JS-->
        <select name="warehouse" id="updWarehouse">
            <option value="unassigned">Unassigned</option>
            <option value="north">North</option>
            <option value="west">West</option>
            <option value="south">South</option>
          </select> <br/><br/>
        <input type="submit" value="Submit">
      </form>

      <h2>Delete specific inventory</h2>
      <p>(View success/failure message in console)</p>
      <form action="Javascript:onClickDeleteInventory()">
        <!--Normally this would be with ID but for simplicity in demonstrating backend I've used name-->
        <label for="itemName">Item name:</label><br> 
        <input type="text" id="delItemName" name="itemName" value=""><br><br/>
        <input type="submit" value="Submit">
      </form>

      <h2>View all warehouses</h2>
      <form action="/api/warehouses" method="GET"> 
          <input type="submit" value="Submit">
      </form>

      <h2>Create new warehouse</h2>
      <form action="/api/warehouses" method="POST">
          <label for="name">Warehouse name:</label><br>
          <input type="text" id="name" name="name" value=""><br>
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address" value=""><br><br/>
          <input type="submit" value="Submit">
        </form>

    <script src="library.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript">
      
    </script>
</body>
</html>
